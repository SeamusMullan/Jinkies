name: Build & Release

on:
  push:
    branches: [main]
    tags: ["v*"]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "ROADMAP.md"
      - "LICENSE"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE/**"
      - "CODEOWNERS"
      - "CONTRIBUTING.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - "ROADMAP.md"
      - "LICENSE"
      - ".github/ISSUE_TEMPLATE/**"
      - ".github/PULL_REQUEST_TEMPLATE/**"
      - "CODEOWNERS"
      - "CONTRIBUTING.md"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libegl1 \
            libxkbcommon-x11-0 \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xfixes0 \
            libpulse-dev

      - name: Run Linter
        run: uv run ruff check src tests

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: uv run pytest



  build:
    needs: lint-and-test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            script: scripts/build_linux.sh
            artifact_name: jinkies-linux-x86_64
            artifact_path: dist/jinkies-linux-x86_64.tar.gz
          - os: macos-latest
            script: scripts/build_macos.sh
            artifact_name: jinkies-macos
            artifact_path: dist/Jinkies.dmg
          - os: windows-latest
            script: scripts/build_windows.ps1
            artifact_name: jinkies-windows
            artifact_path: dist/Jinkies.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x ${{ matrix.script }}
          ${{ matrix.script }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: pwsh ${{ matrix.script }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/jinkies-linux-x86_64/*
            artifacts/jinkies-macos/*
            artifacts/jinkies-windows/*
          generate_release_notes: true
