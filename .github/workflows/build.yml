name: Build & Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint
        run: uv run ruff check src/ tests/

      - name: Test
        run: uv run pytest -v
        env:
          QT_QPA_PLATFORM: offscreen

  build:
    needs: lint-and-test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            script: scripts/build_linux.sh
            artifact_name: jinkies-linux-x86_64
            artifact_path: dist/jinkies-linux-x86_64.tar.gz
          - os: macos-latest
            script: scripts/build_macos.sh
            artifact_name: jinkies-macos
            artifact_path: dist/Jinkies.dmg
          - os: windows-latest
            script: scripts/build_windows.ps1
            artifact_name: jinkies-windows
            artifact_path: dist/Jinkies.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --dev

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x ${{ matrix.script }}
          ${{ matrix.script }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: pwsh ${{ matrix.script }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/jinkies-linux-x86_64/*
            artifacts/jinkies-macos/*
            artifacts/jinkies-windows/*
          generate_release_notes: true
